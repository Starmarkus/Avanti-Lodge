<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="payment.css">
  
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Payment Details</h1>
    <div class="summary-box">
      <p><strong>Room:</strong> <span id="room-name"></span></p>
      <p><strong>Check-in:</strong> <span id="start-date"></span></p>
      <p><strong>Check-out:</strong> <span id="end-date"></span></p>
      <p><strong>Nights:</strong> <span id="nights"></span></p>
      <p><strong>Rate:</strong> R<span id="rate"></span> per night</p>
      <p><strong>Total:</strong> R<span id="total"></span></p>
    </div>

    <button id="proceed-button">Pay</button>
  </div>

  <script src="payment.js"></script>
</body>
</html>
