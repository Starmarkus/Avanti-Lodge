  <h1>Sign Up</h1>

  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone-number" name="phone-number" required pattern="^\+?[0-9]{10,15}$" placeholder="Phone Number" />
    <input type="text" id="first-name" placeholder="First Name" required />
    <input type="text" id="last-name" placeholder="Last Name" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirm-password" placeholder="Confirm Password" required />
    <button type="submit">Create Avanti Lodge Account</button>
  </form>

  <div id="message"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.27.0/dist/umd/supabase.min.js"></script>
