<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile Tabs</title>
</head>
<body>

  <h2>User Profile</h2>

  <!-- Tabs -->
  <div>
    <button onclick="showTab('personal')">Personal Details</button>
    <button onclick="showTab('bookings')">Bookings</button>
    <button onclick="showTab('payments')">Payment Methods</button>
  </div>
  <hr />

  <!-- Personal Details Tab -->
  <div id="personal" style="display:block; margin-top: 20px;">
    <form id="profileForm">
      <label for="firstName">First Name:</label><br />
      <input type="text" id="firstName" disabled><br /><br />

      <label for="lastName">Last Name:</label><br />
      <input type="text" id="lastName" disabled><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" disabled><br /><br />

      <label for="phone">Phone Number:</label><br />
      <input type="tel" id="phone" disabled><br /><br />

      <button type="button" id="editBtn">Edit</button>
      <button type="submit" id="saveBtn" style="display:none;">Save</button>
    </form>
  </div>

  <!-- Bookings Tab -->
  <div id="bookings" style="display:none; margin-top: 20px;">
    <h3>Your Bookings</h3>
    <p>No bookings to show.</p>
  </div>

  <!-- Payment Methods Tab -->
  <div id="payments" style="display:none; margin-top: 20px;">
    <h3>Payment Methods</h3>
    <p>No payment methods saved.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="profile.js"></script>
</body>
</html>
