<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="adminDashboard.css">
    <link rel="stylesheet" href="userManagement.css">
</head>
<body>
    <div class="role-badge admin-badge">ADMIN</div>
    <div class="sidebar">
        <h2>Avanti Admin Dashboard</h2>
        <div class="menu-item">
            <a href="adminDashboard.html">Dashboard</a>
        </div>
        <div class="menu-item">
            <a href="roomBooking.html">Room Management</a>
        </div>
        <div class="menu-item">
            <a href="roomManagement.html">Room Bookings</a>
        </div>
        
        <button class="btn" id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <div class="admin-form">
            <h2>User Management</h2>
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" id="new-user-name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="new-user-email">
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select id="new-user-role">
                    <option value="">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
            </div>
            <div class="form-group">
                <label>Active:</label>
                <input type="checkbox" id="new-user-active" checked>
            </div>
            <button class="btn" id="add-user-btn">Add User</button>
        </div>

        <div class="user-list" id="user-list"></div>
    </div>

    <!-- Modals -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Edit Item</h3>
            <div id="modal-content"></div>
            <button class="btn" id="save-changes-btn">Save Changes</button>
            <button class="btn btn-danger" id="cancel-btn-modal">Cancel</button>
        </div>
    </div>

    <div id="error-message" class="error-message"></div>

    <script type="module" src="userManagement.js"></script>
</body>
</html>
