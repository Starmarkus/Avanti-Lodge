<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminDashboard.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="role-badge admin-badge">ADMIN</div>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <div class="menu-item active" data-target="promotions">Promotions</div>
        <div class="menu-item" data-target="rooms">Room Management</div>
        <div class="menu-item" data-target="users" id="user-management">User Management</div>
        <button class="btn" id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <div id="promotions" class="content-section active">
            <h2>Promotions Management</h2>
            <div class="admin-form">
                <div class="form-group">
                    <label>New Promotion:</label>
                    <input type="text" id="new-promotion">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="new-promotion-description"></textarea>
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" id="new-promotion-price" step="0.01">
                </div>
                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" id="new-promotion-start-date">
                </div>
                <div class="form-group">
                    <label>End Date:</label>
                    <input type="date" id="new-promotion-end-date">
                </div>
                <div class="form-group">
                    <label>Active:</label>
                    <input type="checkbox" id="new-promotion-active" checked>
                </div>
                <button class="btn" id="add-promo-btn">Add Promotion</button>
            </div>

            <div class="promotion-list" id="promotion-list">
                <!-- Dynamically populated -->
            </div>
        </div>

        <div id="rooms" class="content-section">
    <h2>Room Management</h2>
    <div class="admin-form">
        <div class="form-group">
            <label>Room Name:</label>
            <input type="text" id="new-room-name">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea id="new-room-description"></textarea>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" id="new-room-price" step="1">
        </div>
        <div class="form-group">
            <label>Rate per Night:</label>
            <input type="number" id="new-room-rate-per-night" step="1">
        </div>
        <div class="form-group">
            <label>Availability:</label>
            <input type="checkbox" id="new-room-availability" checked>
        </div>
        <div class="form-group">
            <label>Amenities (comma-separated):</label>
            <input type="text" id="new-room-amenities" placeholder="e.g., WiFi, TV, Pool">
        </div>
        <button class="btn" id="add-room-btn">Add Room</button>
    </div>
    <div class="room-list" id="room-list"></div>
</div>
<div id="users" class="content-section">
            <h2>User Management</h2>
            <div class="admin-form">
                <div class="form-group">
                    <label>User Name:</label>
                    <input type="text" id="new-user-name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="new-user-email">
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="new-user-role">
                        <option value="">Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Active:</label>
                    <input type="checkbox" id="new-user-active" checked>
                </div>
                <button class="btn" id="add-user-btn">Add User</button>
            </div>
            <div class="user-list" id="user-list"></div>
        </div>
<div id="error-message" class="error-message"></div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Edit Promotion</h3>
            <div id="modal-content">
                <!-- Modal content populated dynamically -->
            </div>
            <button class="btn" id="save-changes-btn">Save Changes</button>
            <button class="btn btn-danger" id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script type="module" src="adminDashboard.js"></script>
    <script type="module" src="roomManagement.js"> </script>
</body>
</html>
