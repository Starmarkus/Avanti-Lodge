<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="adminDashboard.css">
</head>
<body>
    <div class="role-badge admin-badge">ADMIN</div>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        
        <div class="menu-item">
            <a href="roomBooking.html">Room Bookings</a>
        </div>
        <div class="menu-item">
            <a href="roomManagement.html">Room Management</a>
        </div>
        
        <button class="btn" id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <div class="admin-form">
            <h2>Promotions Management</h2>
            <div class="form-group">
                <label>Promotion Name:</label>
                <input type="text" id="promotion-name">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="promotion-description"></textarea>
            </div>
            <div class="form-group">
                <label>Discount (%):</label>
                <input type="number" id="promotion-discount" min="0" max="100">
            </div>
            <div class="form-group">
                <label>Start Date:</label>
                <input type="date" id="promotion-start-date">
            </div>
            <div class="form-group">
                <label>End Date:</label>
                <input type="date" id="promotion-end-date">
            </div>
            <button class="btn" id="add-promotion-btn">Add Promotion</button>
        </div>

        <div class="promotion-list" id="promotion-list">
            <p>No promotions to display. Add a new promotion.</p>
        </div>
    </div>

    <!-- Modals -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Edit Promotion</h3>
            <div id="modal-content"></div>
            <button class="btn" id="save-changes-btn">Save Changes</button>
            <button class="btn btn-danger" id="cancel-btn-modal">Cancel</button>
        </div>
    </div>

    <div id="error-message" class="error-message"></div>

    <script type="module" src="adminDashboard.js"></script>
</body>
</html>
