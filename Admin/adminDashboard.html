<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminDashboard.css">
    <script src="adminDashboard.js" defer></script>
</head>
<body>
    <div class="role-badge admin-badge">ADMIN</div>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <div class="menu-item active" data-target="promotions">Promotions</div>
        <div class="menu-item" data-target="rooms">Room Management</div>
        <div class="menu-item" data-target="pricing">Pricing</div>
        <div class="menu-item" data-target="users" id="user-management">User Management</div>
        <button class="btn" id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <div id="promotions" class="content-section active">
            <h2>Promotions Management</h2>
            <div class="admin-form">
                <div class="form-group">
                    <label>New Promotion:</label>
                    <input type="text" id="new-promotion">
                </div>
                <button class="btn" id="add-promo-btn">Add Promotion</button>
            </div>

            <div class="promotion-list" id="promotion-list">
                <!-- Dynamically populated -->
            </div>
        </div>

        <div id="rooms" class="content-section">
            <h2>Room Management</h2>
            <table class="room-table">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="room-list">
                    <!-- Dynamically populated -->
                </tbody>
            </table>
        </div>

        <div id="pricing" class="content-section">
            <h2>Pricing Management</h2>
            <div class="admin-form">
                <div class="form-group">
                    <label>Basic Room:</label>
                    <input type="number" id="basic-price">
                </div>
                <div class="form-group">
                    <label>Premium Room:</label>
                    <input type="number" id="premium-price">
                </div>
                <button class="btn" id="update-pricing-btn">Update Prices</button>
            </div>
        </div>

        <div id="users" class="content-section">
            <h2>User Management</h2>
            <table class="room-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Edit Promotion</h3>
            <div id="modal-content">
                <!-- Modal content populated dynamically -->
            </div>
            <button class="btn" id="save-changes-btn">Save Changes</button>
            <button class="btn btn-danger" id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
