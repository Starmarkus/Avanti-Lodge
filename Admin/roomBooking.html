<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Bookings</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="adminDashboard.css">
    <link rel="stylesheet" href="roomBooking.css">
</head>
<body>
    <div class="role-badge admin-badge">ADMIN</div>
    <div class="sidebar">
        <h2>Avanti Admin Dashboard</h2>
        
        <div class="menu-item active">
            <a href="roomBooking.html">Room Bookings</a>
        </div>
        <div class="menu-item">
            <a href="roomManagement.html">Room Management</a>
        </div>
       
        <button class="btn" id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <div class="admin-form">
            <h2>Room Bookings</h2>
        </div>

        <div class="bookings-container">
            <div class="room-list" id="bookings-room-list"></div>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="booking-modal-title">Booking Details</h3>
                <span id="modal-close-btn" class="modal-close">&times;</span>
            </div>
            <div id="booking-details" class="modal-body"></div>
            <div id="cancel-booking" style="display: none;">
                <h4>Cancel Booking</h4>
                <select id="cancellation-reason" class="form-control">
                    <option value="">Select Reason</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="emergency">Emergency</option>
                    <option value="overbooking">Overbooking</option>
                    <option value="other">Other</option>
                </select>
                <div id="cancellation-email" style="display: none; margin-top: 15px;">
                    <h4>Email to Send</h4>
                    <div id="email-content"></div>
                </div>
                <button class="btn" id="confirm-cancel-btn">Confirm Cancellation</button>
            </div>
            <button class="btn" id="close-modal-btn">Close</button>
            <button class="btn btn-danger" id="cancel-btn" style="display: none;">Cancel Booking</button>
        </div>
    </div>

    <!-- Email Modal -->
    <div id="email-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Email User</h3>
                <span id="email-modal-close-btn" class="modal-close">&times;</span>
            </div>
            <div id="email-body" class="modal-body"></div>
            <button class="btn" id="send-email-btn">Send Email</button>
            <button class="btn btn-danger" id="close-email-modal-btn">Close</button>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Edit Item</h3>
            <div id="modal-content"></div>
            <button class="btn" id="save-changes-btn">Save Changes</button>
            <button class="btn btn-danger" id="cancel-btn-modal">Cancel</button>
        </div>
    </div>

    <div id="error-message" class="error-message"></div>

    <script type="module" src="roomBooking.js"></script>
</body>
</html>
