<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="adminDashboard.css">
    <link rel="stylesheet" href="roomManagement.css">
</head>
<body>
    <div class="role-badge admin-badge">ADMIN</div>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        
        <div class="menu-item">
            <a href="roomBooking.html">Room Bookings</a>
        </div>
        <div class="menu-item active">
            <a href="roomManagement.html">Room Management</a>
        </div>
        
        <button class="btn" id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <div class="admin-form">
            <h2>Room Management</h2>
            <div class="room-list-container">
                <div class="room-list" id="room-list"></div>
            </div>
        </div>

    <!-- Edit Room Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Edit Room</h3>

            <button class="btn" id="save-changes-btn">Save Changes</button>
            <button class="btn btn-danger" id="cancel-btn-modal">Cancel</button>
        </div>
    </div>

    <div id="error-message" class="error-message"></div>

    <script type="module" src="roomManagement.js"></script>
