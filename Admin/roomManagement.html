<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="adminDashboard.css">
    <link rel="stylesheet" href="roomManagement.css">
</head>
<body>
    <div class="role-badge admin-badge">ADMIN</div>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <div class="menu-item">
            <a href="adminDashboard.html">Dashboard</a>
        </div>
        <div class="menu-item">
            <a href="roomBooking.html">Room Management</a>
        </div>
        <div class="menu-item active">
            <a href="roomManagement.html">Room Bookings</a>
        </div>
        
        <button class="btn" id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <div class="admin-form">
            <h2>Room Management</h2>
            <div class="form-group">
                <label>Room Name:</label>
                <input type="text" id="new-room-name">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="new-room-description"></textarea>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" id="new-room-price" step="1">
            </div>
            <div class="form-group">
                <label>Rate per Night:</label>
                <input type="number" id="new-room-rate-per-night" step="1">
            </div>
            <div class="form-group">
                <label>Availability:</label>
                <input type="checkbox" id="new-room-availability" checked>
            </div>
            <div class="form-group">
                <label>Amenities (comma-separated):</label>
                <input type="text" id="new-room-amenities" placeholder="e.g., WiFi, TV, Pool">
            </div>
            <button class="btn" id="add-room-btn">Add Room</button>
        </div>

        <div class="room-list-container">
            <div class="room-list" id="room-list"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Edit Item</h3>
            <div id="modal-content"></div>
            <button class="btn" id="save-changes-btn">Save Changes</button>
            <button class="btn btn-danger" id="cancel-btn-modal">Cancel</button>
        </div>
    </div>

    <div id="error-message" class="error-message"></div>

    <script type="module" src="roomManagement.js"></script>
</body>
</html>
