  <div class="contactContainerDiv">
    <div class="contactFormDiv">
      <h2>Get in Touch</h2>
      <p>For any info about our accommodation or booking queries, please get in touch with us.</p>
      <form>
        <label for="name">Name & Surname *</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />

        <label for="contact">Contact Number *</label>
        <input type="tel" id="contact" name="contact" required />

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="contactMapDiv">
      <iframe
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3317.370371671013!2d17.99241901519991!3d-32.90798398093798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1c2589fd5a72d73b%3A0xe92a481a00bd1c9b!2sAvanti%20Guest%20Lodge!5e0!3m2!1sen!2sza!4v1623167400754!5m2!1sen!2sza"
